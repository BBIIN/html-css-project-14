<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OttTaing</title>
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.7/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="./style/index.css" />
</head>

<body>
  <div class="login">
    <h1 class="login-title">TVING ID 로그인</h1>

    <form class="login-form">
      <fieldset>
        <!-- 접근성 고려 - ally -->
        <legend class="a11yHidden">회원 로그인 폼</legend>

        <!-- 아이디 입력 서식 -->
        <div class="form-input">
          <!-- 접근성 고려 - ally -->
          <label for="userId" class="a11yHidden">아이디</label>
          <input id="userId" name="userId" class="form-input__input input__id" type="text" placeholder="아이디" required />
        </div>

        <!-- 비밀번호 입력 서식 -->
        <div class="form-input">
          <label for="userPassword" class="a11yHidden">비밀번호</label>
          <input id="userPassword" name="userPassword" class="form-input__input input__pwd" type="password" placeholder="비밀번호" required />
          <!-- 버튼 active 활성화 -->
          <button id="id-close" class="button icon-close"></button>
        </div>

        <div class="autoLogin">
          <input class="autoLogin__input" type="checkbox" id="auto-login" name="auto-login" />
          <label for="auto-login" class="autoLogin__label">자동 로그인</label>
          <!-- 버튼 active 활성화 -->
          <button id="pw-close" class="button layout-lastright icon-close"></button>
          <button id="pw-hide" class="button layout-lastright icon-hide"></button>
        </div>

        <button type="submit" class="button button--login">로그인하기</button>

        <!-- 아이디, 비밀번호 찾기 -->
        <div class="findInfo">
          <button type="button" class="button button--no-border">아이디 찾기</button>
          <button type="button" class="button button--no-border">비밀번호 찾기</button>
        </div>
      </fieldset>
    </form>

    <!-- 회원가입 링크 -->
      <div class="signup">
        <p class="signup__text">아직 계정이 없으신가요?</p>
        <button type="button" class="button button--no-border">회원가입 하기</button>
      </div>
  </div>
</body>

</html>
