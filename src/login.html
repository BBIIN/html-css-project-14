<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OttTaing</title>
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous" />
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="./style/index.css" />
</head>

<body>
  <div class="login">
    <h1 class="login-title">
      <a class="title__link">TVING ID 로그인</a>
    </h1>

    <form class="login-form">
      <fieldset>
        <!-- 접근성 고려 - ally -->
        <legend class="allyHidden">회원 로그인 폼</legend>

        <!-- 아이디 입력 서식 -->
        <div class="login-input">
          <!-- 접근성 고려 - ally -->
          <label for="userId" class="allyHidden">아이디</label>
          <input id="userId" name="userId" class="login-input__id" type="text" placeholder="아이디" required />
        </div>

        <!-- 비밀번호 입력 서식 -->
        <div class="login-input">
          <label for="userPassword" class="allyHidden">비밀번호</label>
          <input id="userPassword" name="userPassword" class="login-input__pwd" type="password" placeholder="비밀번호" required />
        </div>

        <!-- 아이디, 비밀번호 찾기 -->
        <div class="findInfo">
          <a href="#" class="find__id">아이디 찾기</a>
          <a href="#" class="fing__pwd">비밀번호 찾기</a>
        </div>

        <button type="submit" class="login-button">로그인</button>
      </fieldset>
    </form>

    <!-- 회원가입 링크 -->
      <p class="signup">
        아직 계정이 없으신가요?
        <a class="signup__link" href="#">회원가입 하기</a>
      </p>
  </div>
</body>

</html>
